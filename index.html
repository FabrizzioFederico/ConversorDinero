<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Agregar antes del div.container -->
    <div class="menu-toggle" id="menuToggle">
        <span class="hamburger"></span>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Historial</h2>
            <button class="close-btn" id="closeMenu">&times;</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- El historial se llenará dinámicamente -->
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="container">
        <h1>Conversor de Moneda</h1>
        <div class="converter-box" id="converterBox">
            <input type="number" id="amount" class="input-amount" placeholder="Ingrese cantidad">
            
            <div class="currency-selectors">
                <select id="fromCurrency" class="currency-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>

                <button id="swapButton" class="swap-btn">⇄</button>

                <select id="toCurrency" class="currency-select">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <button id="convertButton" class="convert-btn">Convertir</button>
            
            <div id="result" class="result">
                <span id="convertedAmount">0.00</span>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
